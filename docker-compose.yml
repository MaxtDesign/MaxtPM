version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: propease-postgres
    environment:
      POSTGRES_DB: propease_dev
      POSTGRES_USER: propease_user
      POSTGRES_PASSWORD: propease_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - propease-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: propease-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - propease-network
    restart: unless-stopped

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: propease-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@propease.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - propease-network
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:

networks:
  propease-network:
    driver: bridge
